<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo medico - Insinergia</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body class="theme-light">
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-header-left">
            <div class="profile-avatar-wrapper">
                <img src="http://localhost:3000/public/img/default-avatar.png" alt="Medico">
            </div>
            <div class="profile-header-info">
                <h1>Nuovo medico</h1>
                <div class="role">Solo admin</div>
            </div>
        </div>
        <div class="profile-header-right">
            <button id="themeToggleBtn" class="theme-toggle-btn" type="button" aria-label="Cambia tema">
                <span id="themeToggleIcon">ðŸŒ™</span>
            </button>
            <button type="button" class="btn-secondary" id="backBtn">Dashboard</button>
        </div>
    </div>

    <div class="section-title">Dati account medico</div>
    <form id="doctorForm">
        <div class="form-grid">
            <div class="input-group">
                <label>Username *</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label>Email *</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>Nome e cognome *</label>
                <input type="text" id="nome" required>
            </div>
            <div class="input-group">
                <label>Password iniziale *</label>
                <input type="password" id="password" required>
            </div>
        </div>
        <div class="actions-row">
            <button type="submit" class="btn-primary">Crea medico</button>
        </div>
    </form>

    <div id="debug"></div>
</div>

<script src="js/theme.js"></script>
<script src="js/auth-guard.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
