<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Insinergia</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        /* FILTRI */
        .filter-section {
            background: var(--bg-card);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            border: 1px solid var(--border);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text);
        }

        .filter-group input,
        .filter-group select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--bg-input);
            color: var(--text);
            font-size: 0.9rem;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
            margin-top: var(--spacing-md);
        }

        .btn-filter {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-filter-primary {
            background: var(--primary);
            color: white;
        }

        .btn-filter-primary:hover {
            background: var(--primary-dark);
        }

        .btn-filter-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-filter-secondary:hover {
            background: rgba(79, 70, 229, 0.1);
        }

        /* PAGINAZIONE */
        .pagination-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-lg);
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            margin-top: var(--spacing-lg);
        }

        .pagination-info {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .pagination-controls {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .pagination-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border);
            background: var(--bg-input);
            color: var(--text);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-info {
            font-size: 0.9rem;
            color: var(--text);
            font-weight: 500;
            min-width: 100px;
            text-align: center;
        }

        .limit-selector {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .limit-selector label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .limit-selector select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--bg-input);
            color: var(--text);
            cursor: pointer;
        }

        /* TABLE */
        .table-container {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow-x: auto;
            margin-bottom: var(--spacing-lg);
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container th {
            background: var(--bg-table);
            padding: var(--spacing-md);
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 2px solid var(--border);
            cursor: pointer;
            user-select: none;
        }

        .table-container th:hover {
            background: rgba(79, 70, 229, 0.05);
        }

        .table-container th.sortable::after {
            content: ' ‚Üï';
            opacity: 0.5;
        }

        .table-container tr:hover {
            background: rgba(79, 70, 229, 0.05);
        }

        .table-container td {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border);
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .filter-row {
                grid-template-columns: 1fr;
            }

            .pagination-section {
                flex-direction: column;
                gap: var(--spacing-md);
                align-items: flex-start;
            }

            .pagination-controls {
                width: 100%;
                flex-wrap: wrap;
            }

            .table-container {
                font-size: 0.85rem;
            }

            .table-container td,
            .table-container th {
                padding: var(--spacing-sm);
            }
        }
    </style>
</head>
<body class="theme-light">
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-brand">üè• Insinergia</div>
        <div class="nav-right">
            <span class="user-name"></span>
            <button class="theme-toggle-btn" title="Tema"></button>
            <button class="btn-primary btn-sm" data-action="logout">Logout</button>
        </div>
    </nav>

    <!-- CONTENUTO -->
    <div class="content">
        <!-- STATS -->
        <div id="statsGrid" class="stats-grid"></div>

        <!-- FILTRI -->
        <div class="filter-section">
            <h3 style="margin-top: 0; margin-bottom: var(--spacing-md);">Ricerca e Filtri</h3>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label>Cognome</label>
                    <input type="text" id="filterCognome" placeholder="Es. Rossi">
                </div>
                <div class="filter-group">
                    <label>Nome</label>
                    <input type="text" id="filterNome" placeholder="Es. Mario">
                </div>
                <div class="filter-group">
                    <label>Email</label>
                    <input type="email" id="filterEmail" placeholder="Es. mario@example.com">
                </div>
                <div class="filter-group">
                    <label>Telefono</label>
                    <input type="text" id="filterTelefono" placeholder="Es. 3001234567">
                </div>
                <div class="filter-group">
                    <label>Codice Univoco</label>
                    <input type="text" id="filterCodice" placeholder="Es. PAT001">
                </div>
            </div>

            <div class="filter-actions">
                <button class="btn-filter btn-filter-secondary" id="btnReset">Azzera Filtri</button>
                <button class="btn-filter btn-filter-primary" id="btnApplyFilter">Applica Filtri</button>
            </div>
        </div>

        <!-- TABELLA -->
        <div class="table-container">
            <table id="patientsTable">
                <thead>
                    <tr>
                        <th class="sortable" data-field="cognome">Cognome</th>
                        <th class="sortable" data-field="nome">Nome</th>
                        <th class="sortable" data-field="data_nascita">Data Nascita</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th class="sortable" data-field="created_at">Aggiunto il</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" class="no-data">Caricamento in corso...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- PAGINAZIONE -->
        <div class="pagination-section">
            <div class="pagination-info">
                <span id="recordsInfo"></span>
            </div>

            <div class="limit-selector">
                <label>Pazienti per pagina:</label>
                <select id="limitSelector">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="999999">Tutti</option>
                </select>
            </div>

            <div class="pagination-controls">
                <button class="pagination-btn" id="btnFirstPage">¬´ Prima</button>
                <button class="pagination-btn" id="btnPrevPage">‚Äπ Precedente</button>
                <div class="page-info" id="pageInfo">Pagina 1</div>
                <button class="pagination-btn" id="btnNextPage">Successiva ‚Ä∫</button>
                <button class="pagination-btn" id="btnLastPage">Ultima ¬ª</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
